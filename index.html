<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/calculator.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        </textarea>
        <div class="row">
            <button data-all-clear>AC</button>
            <button data-percent>%</button>
            <button data-delete>&larr;</button>
            <button data-operand class="divide operator">/</button>
        </div>
        <div class="row">
            <button data-numbers>7</button>
            <button data-numbers>8</button>
            <button data-numbers>9</button>
            <button data-operand class="multiply operator">*</button>
        </div>
        <div class="row">
            <button data-numbers>4</button>
            <button data-numbers>5</button>
            <button data-numbers>6</button>
            <button data-operand class="operator">-</button>
        </div>
        <div class="row">
            <button data-numbers>1</button>
            <button data-numbers>2</button>
            <button data-numbers>3</button>
            <button data-operand class="operator">+</button>
        </div>
        <div class="row">
            <button data-numbers>0</button>
            <button data-numbers>00</button>
            <button data-numbers>.</button>
            <button data-equal class="operator">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
